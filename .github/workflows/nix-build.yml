name: "Run - nix-build"
on: [push]

jobs:
  NixOS-nixpkgs-NodeJS:
    runs-on: ubuntu-latest
    steps:
      - name: Check out nixpkgs repo.
        uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
      - run: |
          nix-channel --add https://nixos.org/channels/nixos-unstable nixpkgs
          nix-channel --update
      - run: nix-build -E '(import <nixpkgs> { }).callPackage ./onnxruntime.nix { }'
